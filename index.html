<div class = "title">
    <h1>Evan's Pokemon Clone</h1>
</div>
<div class="main" style="display: inline-block; position:relative;">
    
    <div id="overlappingDiv" style="background-color:black; position: absolute; top:0; right:0; left:0; bottom:0; opacity: 0; pointer-events: none; z-index: 10;"></div>
    
    <canvas></canvas>
    <div id="UI" style="display: none;">
        <!-- enemy healthbar -->
        <div style="background-color:white; width:250px; position:absolute; top: 50px; left: 50px; border: 4px black solid; padding: 12px;">
            <h1 style="font-size:16px;">Chunk</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: rgb(167, 167, 167); margin-top: 10px; "></div>
                <div id = "enemyHealthBar" style="height: 5px; background-color: rgb(0, 126, 27);  position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
            
        </div>

        <!-- user healthbar -->
        <div style="background-color:white; width:250px; position:absolute; top: 380px; right: 30px; border: 4px black solid; padding: 12px;">
            <h1 style="font-size:16px;">Blitz</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: rgb(167, 167, 167); margin-top: 10px; "></div>
                <div id= "playerHealthBar" style="height: 5px; background-color: rgb(0, 126, 27);  position: absolute; top: 0; left: 0; right: 0;"></div>
            </div>
            
        </div>

        <div style="background-color: white; height: 125px; position: absolute; bottom:0px; left:0px; right:0px; border-top: 4px black solid; display: flex;">
            <div id="dialogBox" style="position: absolute; top: 0; right: 0; bottom:0; left: 0; background-color:white; padding: 12px; display: none; cursor: pointer;">fjkdjfd</div>
            <div id = "attacksBox" style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr);"></div>
            <div style="display: flex; align-items:center; justify-content: center; width: 33.33%; border-left: 4px black solid; background-color: rgb(151, 151, 151);">
                <h1 id="attackType" style="font-size:16px">Choose an Attack!</h1>
            </div>
        
        </div>
    </div>


</div>

<div class="other">
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        
    </div>
    <h1 class="sliderText">Volume</h1>
    
    <div>
        <div class="split" ">
            <p>W - Up</p>
            <p>A - Left</p>
            <p>S - Right</p>
            <p>D - Down</p>
        </div>
    
    </div>

</div>
